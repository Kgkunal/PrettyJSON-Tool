<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty JSON</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <textarea class="large-area large-area--input" placeholder="Paste your JSON here">
            {
                   "name": "Rajesh Kumar",
        "email": "rajesh@example.com",
     "age": 28,

                "address": {
                            "street": "56 Nehru Road",
     "city":       "Delhi",
            "state": "Delhi",
                  "zip":          "110001"
                }}
              
        </textarea>
        <div class="controls">
            <button type="button" class="controls--button controls--button--format">Format</button>
            <button type="button" class="controls--button controls--button--minify">Minify</button>
        </div>
        <textarea class="large-area large-area--output" placeholder="Your JSON will appear here" readonly></textarea>
    </div>
    
</body>
</html>
